<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepeGPT - AI-Powered Meme Intelligence</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <header class="hero">
        <div class="pepe-container">
            <div class="pepe-3d">
                <!-- 3D Pepe will be added via Three.js -->
            </div>
            <div class="neural-eyes"></div>
        </div>
        <h1 class="glitch-text">PepeGPT</h1>
        <p class="subtitle">The Meme Intelligence That Knows Everything... Except the Bottom!</p>
        <button class="buy-button">
            <span class="chart-overlay"></span>
            Buy on Solana
        </button>
    </header>

    <section id="how-it-works">
        <div class="professor-pepe">
            <h2>How It Works</h2>
            <div class="comic-panels">
                <!-- Interactive panels will be added dynamically -->
            </div>
        </div>
        <div class="chatbot-container">
            <div class="chat-window">
                <div class="chat-messages"></div>
                <input type="text" placeholder="Ask PepeGPT anything...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </section>

    <section id="roadmap">
        <div class="space-background">
            <div class="pepe-stars"></div>
        </div>
        <div class="roadmap-timeline">
            <div class="milestone" data-phase="birth">Birth</div>
            <div class="milestone" data-phase="rise">Rise</div>
            <div class="milestone" data-phase="crash">Crash</div>
            <div class="milestone" data-phase="rebirth">Rebirth</div>
        </div>
    </section>

    <footer>
        <div class="wizard-pepe">
            <div class="crystal-ball">
                <span class="prediction">Moon or Rekt</span>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="fire-link">Twitter</a>
            <a href="#" class="fire-link">Telegram</a>
            <a href="#" class="fire-link">Discord</a>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
